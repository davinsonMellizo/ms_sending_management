dependencies {
    implementation project(':log')
    implementation project(':model')
    implementation project(':commons')
    implementation project(':secrets-manager')
    implementation 'org.springframework:spring-context:5.3.18'
    implementation "org.springframework.boot:spring-boot-starter-data-r2dbc:${springBootVersion}"
    implementation 'io.r2dbc:r2dbc-postgresql'
    implementation 'org.mapstruct:mapstruct:1.3.1.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'
    implementation 'org.reactivecommons.utils:object-mapper:0.1.0'
    implementation 'org.reactivecommons.utils:object-mapper-api:0.1.0'
    implementation group: 'io.r2dbc', name: 'r2dbc-pool', version: '0.9.0.M2'
    testImplementation group: 'io.r2dbc', name: 'r2dbc-h2', version: '0.8.4.RELEASE'


}

