server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
springdoc:
  version: 1
spring:
  application:
    name: ms_sending_management
  devtools:
    add-properties: false
  jackson:
    default-property-inclusion: NON_NULL
  webflux:
    base-path: /alertas/api/v1/sending-management
  logging:
    level:
      root: INFO
      reactor:
        netty: false

app.async.withDLQRetry: true
app.async.retryDelay: 1000
app.async.maxRetries: 1

management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: "never"
      enabled: true
      cache:
        time-to-live: "10s"
  endpoints:
    web:
      exposure:
        include: "health, liveness, readiness"
      base-path: "/"
      path-mapping:
        health: "health"
        liveness: "liveness"
        readiness: "readiness"

adapters:
  postgresql:
    schema: schalerd
    hostRead: localhost
    pool:
      initial: 10
      max: 10
  rest-client:
    timeout: 1000
    resources:
      endpointPush: https://41d02b94-ca83-4363-a277-0ae84020c323.mock.pstmn.io/push
  secrets-manager:
    secret-rabbit: alertas-local-secretrabbit-CNX
    secret-rds-read: alertas-local-secretrds-CNX
    secret-rds: alertas-local-secretrds-CNX
    secret-rabbit-dual: alertas-local-secret-rabbit-dual-CNX
    cache-size: 300
    cache-time: 2
    endpoint: http://localhost:4566
  entries:
    reactive-web:
      path-base: /api/v1/sending-management
      send: /send

d2b:
  aws:
    secrets-manager:
      endpoint: http://localhost:4566
