dependencies {
    implementation project(':model')
    implementation project(':usecase')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    //implementation 'org.mapstruct:mapstruct:1.3.1.Final'
    //annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.1.Final'
    implementation group: 'software.amazon.awssdk', name: 'sts', version: '2.16.88'
    implementation group: 'software.amazon.awssdk', name: 'sqs', version: '2.16.91'
    implementation(group: 'io.github.cdimascio', name: 'java-dotenv', version: '3.1.6')
    compile group: 'com.github.spullara.mustache.java', name: 'compiler', version: '0.9.6'
    compile group: 'io.github.cdimascio', name: 'java-dotenv', version: '3.1.6'
    compile group: 'com.jashmore', name: 'java-dynamic-sqs-listener-spring-starter', version: '4.4.0'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.10.1'

    compile group: 'org.springframework.cloud', name: 'spring-cloud-aws-messaging', version: '2.2.1.RELEASE'
}
