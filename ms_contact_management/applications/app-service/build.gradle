apply plugin: 'org.springframework.boot'

dependencies {
    implementation project(':log')
    implementation project(':model')
    implementation project(':usecase')
    implementation project(':injector')
    implementation project(':reactive-web')
    implementation project(':rest-consumer')
    implementation project(':async-event-bus')
    implementation project(':r2dbc-postgresql')
    implementation project(':async-event-handler')
    implementation project(':rabbit-configurator')

    implementation("com.h2database:h2")
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'
    implementation 'org.reactivecommons.utils:object-mapper:0.1.0'
    runtimeOnly("org.springframework.boot:spring-boot-devtools:${springBootVersion}")
    implementation "org.springframework.boot:spring-boot-starter:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-webflux:${springBootVersion}"
    implementation("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    implementation group: 'org.springdoc', name: 'springdoc-openapi-webflux-ui', version: '1.5.9'

}

task explodedJar(type: Copy) {
    with jar
    into "${buildDir}/exploded"
}