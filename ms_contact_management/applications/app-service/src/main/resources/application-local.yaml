server:
  port: 8080
  servlet:
    encoding:
      charset: "UTF-8"
      force: true
springdoc:
  version: 1
spring:
  application:
    name: contact_management
  devtools:
    add-properties: false
  jackson:
    default-property-inclusion: "NON_NULL"
  webflux:
    base-path: /api/v1/contact-management
  logging:
    level:
      root: INFO
      reactor:
        netty: false

adapters:
  secrets-manager:
    secret-rds: alertas-local-secretrds-CNX
    secret-rabbit: alertas-local-secretrabbit-CNX
    changeit: changeit
    cache-size: 300
    cache-time: 2
    endpoint: "http://localhost:4566"
  entries:
    reactive-web:
      path-base: /api/v1/contact-management
      contact: /contact
      client: /client
  rest-consumer:
    timeout: 1000
    resources:
      retrieveInfo: https://gw-distribucion-digital-dev.apps.ambientesbc.lab/private-bancolombia/development/v1/business-support/document-management/document-services/customers/actions/retrieve/information

cloud:
  aws:
    rds:
      postgresql:
        pool:
          initial: 10
          max: 10
        schema: schalertd
        hostRead: localhost
management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: "never"
      enabled: true
      cache:
        time-to-live: "10s"
  endpoints:
    web:
      exposure:
        include: "health, liveness, readiness"
      base-path: "/"
      path-mapping:
        health: "health"
        liveness: "liveness"
        readiness: "readiness"

app.async.withDLQRetry: true
app.async.retryDelay: 1000
app.async.maxRetries: 1

d2b:
  aws:
    secrets-manager:
      endpoint: "http://localhost:4566"
  secrets:
    apic: "nu0154001-alertas-local-dev-iseries-retrieve"
